        body {

        .ad-overlay {

        /* CONTAINER VIDEO */
        .video-wrapper {
            width: 100%;

            border-radius: 20px;

            position: relative;
            border: 1px solid #333;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Menghilangkan tombol yang mengganggu fokus */
        video::-webkit-media-controls-fullscreen-button,
        video::-webkit-media-controls-picture-in-picture-button {
            display: none !important;
        }

        @media (max-width: 480px) {
            .video-wrapper {
